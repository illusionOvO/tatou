name: CI

on:
  push:
    branches: [ main, dev ]  # 关键：监听 main 和 dev
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  # Job 1: 单元测试与代码检查
  lint-and-test:
    name: Unit Tests & Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff mypy pytest pytest-cov bandit pip-audit

      - name: Run ruff (Lint)
        run: ruff check . --exit-zero --output-format=github

      - name: Run pytest (Unit Tests)
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          # 运行测试，失败则报错
          python -m pytest -v server/test --cov=server/src --cov-report=xml

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Job 2: 集成测试 (Fuzz Testing)
  integration-test:
    name: Fuzz / Integration Tests
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start Services (Docker)
        run: |
          if [ -f .env.example ]; then cp .env.example .env; else touch .env; fi
          docker compose up -d --build
          echo "Waiting for server..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:5000/healthz > /dev/null; then echo "Up!"; break; fi
            sleep 2
          done

      - name: Set up Python for Fuzzer
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Fuzzer deps
        run: pip install requests

      - name: Run Fuzz Test
        run: |
          # 确保有 PDF 文件
          if [ ! -f "Fuzz_test/Test.pdf" ]; then
            mkdir -p Fuzz_test
            echo "%PDF-1.4 dummy" > Fuzz_test/Test.pdf
          fi
          # 运行脚本
          python Fuzz_test/fuzz_enhanced.py --url http://127.0.0.1:5000 --file Fuzz_test/Test.pdf

      - name: Upload Crash Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crash-reports
          path: fuzz_reports/

  # Job 3: 构建镜像
  build-image:
    name: Build Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build
        run: docker build -t tatou-server:latest -f server/Dockerfile .