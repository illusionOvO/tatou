services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - 5000:5000
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: tatou
      DB_USER: ${MARIADB_USER}
      DB_PASSWORD: ${MARIADB_PASSWORD}
      FLAG_2: ${FLAG_2}
      RMAP_KEYS_DIR: /app/server/keys/clients
      RMAP_SERVER_PUB: /app/server/keys/server_pub.asc
      RMAP_SERVER_PRIV: /app/server/keys/server_priv.asc
      RMAP_INPUT_PDF: /app/test.pdf
      STORAGE_DIR: /app/storage
      WATERMARK_HMAC_KEY: ${WATERMARK_HMAC_KEY}

    volumes:
      - ./server:/app/server
      - ./storage:/app/storage

      #- /home/lab/Desktop/privatekeys/server_pub.asc:/app/server/keys/server_pub.asc:ro
      #- /home/lab/Desktop/privatekeys/server_priv.asc:/app/server/keys/server_priv.asc:ro
      #- /home/lab/Desktop/privatekeys/clients:/app/server/keys/clients:ro

      #- ./server/keys/clients:/app/server/keys/clients:ro
      - ./srv/tatou/flags/server_flag:/app/flag:ro

    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    # secrets:
    #   - server_priv
  db:
    image: mariadb:11.4
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    env_file:
      - .env
    environment:
      - MARIADB_ROOT_PASSWORD
      - MARIADB_DATABASE
      - MARIADB_USER
      - MARIADB_PASSWORD
    volumes:
      - db-data:/var/lib/mysql
      - ./db/tatou.sql:/docker-entrypoint-initdb.d/10-tatou.sql:ro
    healthcheck:
      test:
        - CMD-SHELL
        - mariadb-admin ping -h 127.0.0.1 -u root --password=$$MARIADB_ROOT_PASSWORD
          --silent
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  phpmyadmin:
    image: phpmyadmin:5.2
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - UPLOAD_LIMIT=64M
      - MEMORY_LIMIT=256M
    ports:
      - 8080:80
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
volumes:
  db-data: null
  user-files: null
