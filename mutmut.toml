[mutmut]
# 指定包含源代码的目录（只变异 src 下的代码）
paths_to_mutate = server/src/

# 指定测试运行命令 (关键：使用 python -m 确保路径正确)
runner = python -m pytest home/lab/tatou/server/test/ --rootdir=/home/lab/tatou/server

# 指定测试文件所在的目录 (修正为单数 test)
tests_dir = server/test/

# 限制每次变异的最长运行时间 (秒)，防止死循环
timeout = 10

# 备份被修改的文件（安全起见）
backup = false